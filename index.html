<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>

<div class="first-part">

    <div class="menu menu_fixed first-part__menu">
        <div class="menu__area menu__area-left">
            <div class="menu__items">
                <div class="menu__item">
                    <a href="#" class="underlined">Наши работы</a>
                </div>
                <div class="menu__item">
                    <a href="#" class="underlined">О нас</a>
                </div>
            </div>
        </div>

        <div class="menu__area menu__area-right">
            <div class="menu__items">
                <div class="menu__item">
                    <a href="#" class="underlined">Нам доверяют</a>
                </div>
                <div class="menu__item">
                    <a href="#" class="underlined">Контакты</a>
                </div>

            </div>
        </div>
    </div>

    <section class="main-section">
        <div class="full-screen main-section__full-screen">
            <div class="full-screen__wrapper">
                <video preload="auto" muted autoplay loop class="full-screen__video"
                       poster="data/images/main-section.jpg">
                    <source type="video/mp4" src="data/videos/main-section.mp4">
                </video>
            </div>
        </div>

        <div class="brand-logo">
            <object class="brand-logo__item" id="main-brand" type="image/svg+xml"
                    data="data/images/brand.svg"></object>
        </div>

        <div class="main-section__text">
            <p class="main-section__brand-name">NICE GUYZ</p>
            <a href="#" class="en-version-link underlined">english version</a>
        </div>
    </section>

    <section class="about-section">
        <div class="about-section__body">

        </div>
    </section>


</div>
<section class="test">

</section>

<script src="js/main.js"></script>

</html>
